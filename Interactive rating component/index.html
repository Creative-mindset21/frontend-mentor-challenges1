<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CUSTOM META TAGS -->
    <meta name="author" content="Creative Mindset" />
    <meta name="description" content="Interactive Rating Component" />

    <!-- FAVICON LINKING -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- FAVICON LINKING -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS LINKING -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- TITLE -->
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <section class="wrapper flex" id="rating-wrapper">
      <div class="star-icon">
        <img src="./images/icon-star.svg" alt="Star icon svg" />
      </div>

      <div class="texts flex">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="buttons" id="rating-buttons">
        <button
          class="rating-btn"
          id="rating-btn"
          aria-label="1 rating"
          data-ratings="1"
        >
          1
        </button>
        <button
          class="rating-btn"
          id="rating-btn"
          aria-label="2 rating"
          data-ratings="2"
        >
          2
        </button>
        <button
          class="rating-btn"
          id="rating-btn"
          aria-label="3 rating"
          data-ratings="3"
        >
          3
        </button>
        <button
          class="rating-btn"
          id="rating-btn"
          aria-label="4 rating"
          data-ratings="4"
        >
          4
        </button>
        <button
          class="rating-btn"
          id="rating-btn"
          aria-label="5 rating"
          data-ratings="5"
        >
          5
        </button>
      </div>

      <button class="submit-btn" id="submit-btn">Submit</button>
    </section>

    <section class="thanks-wrapper flex" id="thanks-wrapper">
      <div class="thank-you-icon">
        <img src="./images/illustration-thank-you.svg" alt="thank you svg" />
      </div>

      <span class="selected-message" id="selected-message"></span>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </section>

        >Frontend Mentor</a

    </div> -->

    <script src="./js/script.js"></script>
  </body>
</html>
